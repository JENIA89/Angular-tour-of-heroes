<div class='spin'>
    <nz-demo-spin-basic *ngIf='isLoading' [nzSize]='large'></nz-demo-spin-basic>
</div>
<div *ngIf='hero'>
    <h2>{{hero.name | uppercase}} Details</h2>
    <div><span>id: {{hero.id}}</span></div>
    <div>
        <label>name:
            <input [(ngModel)]='hero.name' placeholder="name" nz-input/>
        </label>
    </div>
    <button (click)='goBack()' nz-button nzType="primary">Go Back</button>
    <button (click)='save()' nz-button nzType="primary">Save</button>
</div>
